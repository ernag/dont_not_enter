var 	led_value 	= new Array(4);

function parse_vars(data) {
	var parsed = data.split( "\n" );

	led_value[0] 		= parsed[0];
	led_value[1] 		= parsed[1];
	led_value[2] 		= parsed[2];
	led_value[3] 		= parsed[3];

	led1.innerHTML 	=   "<h1>"+led_value[0]+"</h1>";
	led2.innerHTML 	= "<h1>"+led_value[1]+"</h1>";
	led3.innerHTML 	= "<h1>"+led_value[2]+"</h1>";
	led4.innerHTML 	= "<h1>"+led_value[3]+"</h1>";
}

function loop() {
	if (!data_received)
		makeRequest("ledstatus.cgi");

	setTimeout("loop()", 1000);
}

window.onload=loop;

</script>
